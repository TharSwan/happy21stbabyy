
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Wanna Hear Something?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #333;
    }

    #question, #message {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: fall 6s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="question">Do you wanna hear smth?</div>
  <div id="buttons">
    <button id="yesBtn" onclick="showMessage()">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
  </div>
  <div id="message" style="display:none;">
    Happy 21st birthday baby,<br>
    I love you so much for your understanding and genuine and unconditional love for me &lt;3<br><br>
    akhu lo sate nyit ny ya tr twy ll amyn sone pyt thnn nai pr sy kalyy lyy amyrr gyi chit tl r bwrr
  </div>

  <script>
    let yesButton = document.getElementById('yesBtn');

    function showMessage() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      setInterval(createHeart, 200);
    }

    function noClicked() {
      let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = (currentSize * 1.2) + "px";
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heart.innerText = '❤';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>
</body>
</html>
